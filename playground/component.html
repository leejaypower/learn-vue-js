<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <app-header></app-header>
    <app-footer></app-footer>
  </div>

  <div id="app2">
    <app-header></app-header>
    <app-footer></app-footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    /* 뷰 컴포넌트는 화면의 영역을 구분하여 개발할 수 있는 뷰의 기능이다.
      컴포넌트 기반으로 화면을 개발하게 되면 코드의 재사용성이 올라가고 빠르게
      화면을 제작할 수 있다. */

    // 전역 컴포넌트 등록 - 플러그인, 라이브러리에 주로 사용
    // Vue.component("컴포넌트 이름", 컴포넌트 내용);
    // 전역 컴포넌트는 인스턴스를 생성하지 않아도 기본적으로 모든 인스턴스가 등록이 되어있다.

    Vue.component('app-header', {
      template: '<h1>Header</h1>',
    });

    Vue.component('app-content', {
      template: '<div>content</div>',
    });

    // 인스턴스를 생성하면 기본적으로 root 컴포넌트가 된다.
    // 싱글 파일 컴포넌트 체계에서는 특정 하단에 어떤 컴포넌트가 등록되었는지 components 속성으로 알 수 있다.
    // 따라서 서비스 구현할 때는 대부분 components라는 속성을 이용해 아래로 계속 등록해 나간다.

    new Vue({
      el: '#app',
      // 지역 컴포넌트 등록
      // 지역 컴포넌트는 인스턴스를 생성할 때다 컴포넌트를 새로 등록해줘야한다.
      components: {
        // "컴포넌트 이름"(HTML 태그이름이 된다.) : 컴포넌트 내용(컴포넌트 이름과 같은 태그가 화면에 표시될 때 들어갈 내용)
        'app-footer': {
          template: '<footer>footer</footer>',
        },
      },
    });

    // 싱글 파일 컴포넌트 체계에서는 특정 하단에 어떤 컴포넌트가 등록되었는지 components 속성으로 알 수 있다.
    // 따라서 서비스 구현할 때는 대부분 components라는 속성을 이용해 아래로 계속 등록해 나간다.

    new Vue({
      el: '#app2',
      components: {
        'app-footer': {
          template: '<footer>footer</footer>',
        },
      },
    });
  </script>
</body>

</html>
