<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기존 웹 개발방식(HTML, CSS, Javascript)</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      var div = document.querySelector("#app");
      var str = "hello world";
      div.innerHTML = str;

      str = "hello world!!!!";
      // 바뀐 내용이 화면에 반영되지 않음
      div.innerHTML = str;
    </script>
  </body>
</html>
